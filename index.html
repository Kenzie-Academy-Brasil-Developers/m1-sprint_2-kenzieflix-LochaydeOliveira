<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png">
    <title>Kenzieflix</title>
</head>
<body>
    <div class="container">
        <main>
            <header class="cabecalho">
                 <img src="img/logo.png" alt="logo kenzieflix">
                 <div class="titulo">
                    <h1>Quem está assistindo?</h1>
                 </div>
            </header>
            <!--Seção de Perfis -->
                <section> 
                    <div class="container">
                        <!--Cards com Foto de Perfil e nome -->
                        <div class="card__perfil">
                            <div class="img__perfil">
                            <img src="img/pink.png" alt="imagem do perfil pink">
                            </div>
                            <div class="nome__usuario">
                            <h1>Aline</h1>
                            </div>
                        </div>
                        <!--Cards com Foto de Perfil e nome -->
                        <div class="card__perfil">
                            <div class="img__perfil">
                            <img src="img/panda.png" alt="imagem do perfil panda">
                            </div>
                            <div class="nome__usuario">
                            <h1>Pedrinho</h1>
                            </div>
                        </div>
                        <!--Cards com Foto de Perfil e nome -->
                        <div class="card__perfil">
                            <div class="img__perfil">
                            <img src="img/robot.png" alt="imagem do perfil robô">
                            </div>
                            <div class="nome__usuario">
                            <h1>Júlio</h1>
                            </div>
                        </div>
                        <!--Cards com Foto de Perfil e nome -->
                        <div class="card__perfil">
                            <div class="img__adicionar">
                            <img src="img/plus.png" alt="imagem do perfil adicionar usuario">
                            </div>
                            <div class="nome__usuario">
                            <h1>Adicionar usuário</h1>
                            </div>
                        </div>
                        <!--Botão Submit Adicionar -->
                        <div class="botao__gerenciar">
                            <button type="submit">Gerenciar Perfis</button>
                        </div>
                    </div>
                </section>
        </main>
    </div>
</body>
</html>
